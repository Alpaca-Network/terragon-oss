name: E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: terragon_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      # Database
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/terragon_test
      # Redis
      UPSTASH_REDIS_REST_URL: http://localhost:6379
      UPSTASH_REDIS_REST_TOKEN: dummy_token
      # Auth secrets (test values)
      BETTER_AUTH_SECRET: test-secret-for-e2e-tests
      BETTER_AUTH_URL: http://localhost:3000
      ENCRYPTION_MASTER_KEY: test-encryption-key-32chars!!
      GATEWAYZ_AUTH_BRIDGE_SECRET: test-gatewayz-bridge-secret
      # GitHub OAuth (dummy values for tests)
      GITHUB_CLIENT_ID: dummy_client_id
      GITHUB_CLIENT_SECRET: dummy_client_secret
      # App URLs
      NEXT_PUBLIC_APP_URL: http://localhost:3000
      NEXT_PUBLIC_GATEWAYZ_URL: https://gatewayz.ai
      # Disable external services
      RESEND_API_KEY: ""
      LOOPS_API_KEY: ""
      POSTHOG_API_KEY: ""
      # Skip analytics
      NEXT_PUBLIC_POSTHOG_KEY: ""

    steps:
      - uses: actions/checkout@v4

      - name: Cache turbo build setup
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --prefer-offline

      - name: Install Playwright browsers
        run: pnpm -C apps/www exec playwright install --with-deps chromium

      - name: Setup database schema
        run: pnpm -C packages/shared drizzle-kit push

      - name: Build application
        run: pnpm -C apps/www build
        env:
          SKIP_ENV_VALIDATION: true

      - name: Run E2E tests
        run: pnpm -C apps/www test:e2e
        env:
          PLAYWRIGHT_BASE_URL: http://localhost:3000

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: apps/www/playwright-report/
          retention-days: 7

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: apps/www/test-results/
          retention-days: 7
